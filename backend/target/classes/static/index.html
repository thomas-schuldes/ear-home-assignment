<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>EAR Mengenmeldungen</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { margin-bottom: 0.2rem; }
        .subtitle { color: #666; margin-bottom: 1rem; }
        form { margin-bottom: 1.5rem; padding: 1rem; border: 1px solid #ccc; border-radius: 4px; }
        label { display: block; margin-top: 0.5rem; }
        input { padding: 0.3rem; width: 250px; }
        button { margin-top: 1rem; padding: 0.4rem 0.8rem; cursor: pointer; }
        table { border-collapse: collapse; margin-top: 1rem; min-width: 70%; }
        th, td { border: 1px solid #ccc; padding: 0.4rem 0.6rem; text-align: left; }
        th { background: #f5f5f5; }
        .status { font-weight: bold; }
        .pending { color: #aa8800; }
        .sent { color: #008800; }
        .failed { color: #cc0000; }
        .error { color: #cc0000; margin-top: 0.5rem; }
        .success { color: #008800; margin-top: 0.5rem; }
        .toolbar { margin-bottom: 0.5rem; }
    </style>
</head>
<body>
<h1>EAR Mengenmeldungen</h1>
<div class="subtitle">Einfache UI zum Erfassen und Prüfen der Meldungen</div>

<form id="mengenForm">
    <label>
        Hersteller-ID
        <input type="text" id="herstellerId" value="H-123" required>
    </label>
    <label>
        Kategorie
        <input type="text" id="kategorie" value="Batterien" required>
    </label>
    <label>
        Menge
        <input type="number" step="0.01" id="menge" value="42.5" required>
    </label>
    <label>
        Zeitraum von
        <input type="date" id="zeitraumVon" value="2025-01-01" required>
    </label>
    <label>
        Zeitraum bis
        <input type="date" id="zeitraumBis" value="2025-03-31" required>
    </label>

    <button type="submit">Mengenmeldung absenden</button>
    <div id="formMessage"></div>
</form>

<div class="toolbar">
    <button id="reloadBtn">Meldungen neu laden</button>
</div>

<table id="mengenTable">
    <thead>
    <tr>
        <th>ID</th>
        <th>Hersteller</th>
        <th>Kategorie</th>
        <th>Menge</th>
        <th>Zeitraum</th>
        <th>Status</th>
        <th>Erstellt</th>
    </tr>
    </thead>
    <tbody>
    <!-- Wird per JS gefüllt -->
    </tbody>
</table>

<script src="app.js"></script>
</body>
</html>
